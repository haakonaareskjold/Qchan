stages:
    - build
    - test
    - deploy

composer:
  stage: build
  tags:
    - staging
  only:
    - staging
  image: lorisleiva/laravel-docker:latest
  before_script:
    - cp .env.production .env
  script:
    - composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
    - php artisan key:generate
  after_script:
    - ln -s /var/www/storage/app/public/avatars public/avatars
    - ln -s /var/www/storage/app/public/backgrounds public/backgrounds

  cache:
    key: ${CI_COMMIT_REF_SLUG}-composer
    paths:
      - vendor/
  artifacts:
    paths:
      - vendor/
      - .env
    expire_in: 1 days
    when: always


codestyle:
  stage: test
  tags:
    - staging
  only:
    - staging
  dependencies: []
  script:
    - phpcs --standard=PSR12 --extensions=php app/Http/Controllers/

deploy:
  stage: deploy
  only:
    - staging
  tags:
    - staging
  image: tiangolo/docker-with-compose
  script:
    - docker-compose -f docker-compose.staging.yml down
    - docker-compose -f docker-compose.staging.yml up -d --force-recreate
  after_script:
    - docker exec qchan_api_1 php artisan migrate --force
